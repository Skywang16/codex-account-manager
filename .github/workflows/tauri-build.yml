name: Build Tauri App

on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    defaults:
      run:
        working-directory: codex-tauri-app
    env:
      TAURI_CONFIG: ${{ github.workspace }}/codex-tauri-app/src-tauri/tauri.conf.json
      RUST_BACKTRACE: full
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install NSIS (Windows only)
        if: matrix.platform == 'windows-latest'
        run: choco install nsis -y

      - name: Install frontend dependencies
        run: |
          npm install

      - name: Debug project layout
        run: |
          pwd
          ls -la
          ls -la src-tauri || true

      - name: Verify Tauri config
        run: |
          echo "TAURI_CONFIG=$TAURI_CONFIG"
          if [ -f "src-tauri/tauri.conf.json" ]; then
            echo "Found src-tauri/tauri.conf.json"
            head -n 20 src-tauri/tauri.conf.json || true
          else
            echo "src-tauri/tauri.conf.json NOT FOUND" >&2
            echo "Listing repository root for diagnostics:" >&2
            ls -la "$GITHUB_WORKSPACE" >&2 || true
            exit 1
          fi

      - name: Build Tauri app via CLI (explicit config)
        run: |
          npm exec tauri -- --version
          echo "Using config: $TAURI_CONFIG"
          test -f "$TAURI_CONFIG" && cat "$TAURI_CONFIG" | head -n 5 || true
          npm exec tauri -- build --config "$TAURI_CONFIG" --ci

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-app-${{ matrix.platform }}
          path: |
            codex-tauri-app/src-tauri/target/release/bundle/
