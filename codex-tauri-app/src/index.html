<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex 账号管理器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部工具栏 -->
    <div class="titlebar">
        <div class="titlebar-left">
            <span class="app-title">Codex 账号管理器</span>
        </div>
        <div class="titlebar-right">
            <button class="toolbar-btn" id="quick-save-btn" onclick="quickSave()" title="备份当前账号">备份</button>
            <button class="toolbar-btn" onclick="refreshData()" title="刷新列表">刷新</button>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 账号列表表格 -->
        <div class="table-container">
            <table class="accounts-table" id="accounts-table">
                <thead>
                    <tr>
                        <th width="30"></th>
                        <th>账号名称</th>
                        <th>邮箱</th>
                        <th>计划</th>
                        <th>5小时用量</th>
                        <th>周用量</th>
                        <th>保存时间</th>
                        <th width="180">操作</th>
                    </tr>
                </thead>
                <tbody id="accounts-list">
                    <tr class="loading-row">
                        <td colspan="8" style="text-align: center; padding: 40px;">
                            <div class="loading-spinner"></div>
                            <div style="margin-top: 8px; color: var(--text-light);">正在加载账号列表...</div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!-- 空状态 -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-text">还没有保存的账号配置</div>
                <button class="btn-primary" onclick="quickSave()">
                    备份当前账号
                </button>
            </div>
        </div>

        <!-- 底部状态栏 -->
        <div class="statusbar">
            <div class="statusbar-item">
                <span id="status-text">刷新用量前请先用 Codex 发送消息</span>
            </div>
            <div class="statusbar-item">
                <span id="account-count">共 0 个账号</span>
            </div>
        </div>
    </div>

    <div id="message-area"></div>

    <script type="module" src="/main.js"></script>
</body>
</html>
